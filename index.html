<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
Precios y descuentos
    </h1>
    <p>Este es el primerata valo lo que quieres llevarScript</p>
  </header>

  <section>
    <h2>Calcula el precio a pagar en tus productos con descuento de un cuadrado</h2>
    <form>
      <label for="Inputprecio">
        Escribe el valor de lo que quieres llevar:
      </label>
      <input id="Inputprecio" type="number" />

      <label for="Inputdescuento">
        Escribe el descuento de lo que quieres llevar:
      </label>
      <input id="Inputdescuento" type="number" />
      <button type="button" onclick="onClickButtonDescuentoPrecio()">
        Calcular el precio con descuento  
      </button>
     
    </form>
  </section>

  <script src="./app.js"></script>
</body>
</html>
